<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Create article</mat-card-title>
        <mat-card-subtitle>
            This operation requires NodeJS server with MongoDB running
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="newArticleForm">
            <mat-form-field>
                <input matInput formControlName="title" placeholder="Title" />
            </mat-form-field>

            <mat-form-field>
                <input
                    matInput
                    formControlName="description"
                    placeholder="Description"
                />
            </mat-form-field>

            <mat-form-field>
                <input
                    matInput
                    formControlName="urlToImage"
                    placeholder="Url to image"
                />
            </mat-form-field>

            <mat-form-field>
                <textarea
                    matInput
                    formControlName="content"
                    placeholder="Content"
                ></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onSave()">SAVE</button>
        <button mat-button><a [routerLink]="['/']">CANCEL</a></button>
    </mat-card-actions>
</mat-card>
