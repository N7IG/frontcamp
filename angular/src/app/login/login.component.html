<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userLogin">
            <mat-form-field>
                <input
                    matInput
                    formControlName="login"
                    placeholder="Username"
                />
            </mat-form-field>

            <mat-form-field>
                <input
                    matInput
                    formControlName="password"
                    placeholder="Password"
                />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="logIn()" [disabled]="userLogin.invalid">
            Log in
        </button>
        <button mat-button><a [routerLink]="['/']">CANCEL</a></button>
    </mat-card-actions>
</mat-card>
